<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="inc/css/normalize.css">
    <link rel="stylesheet" href="inc/css/main.css">
  </head>
  <body>

  <div class="container">
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for Restaurants by Name, Cuisine, Location..." />
    </div>
    <div class="main-container">
      <div class="left-col">
        <div class="food-type-container">
          <h4>Cuisine/Food Type</h4>
          <ul id="food-type-list"></ul>
        </div>
        <div class="rating-container">
          <h4>Rating</h4>
          <ul>
            <li><img src="inc/graphics/star-empty.png" width="25" id="star-1" /></li>
            <li><img src="inc/graphics/star-empty.png" width="25" id="star-2" /></li>
            <li><img src="inc/graphics/star-empty.png" width="25" id="star-3" /></li>
            <li><img src="inc/graphics/star-empty.png" width="25" id="star-4" /></li>
            <li><img src="inc/graphics/star-empty.png" width="25" id="star-5" /></li>
          </ul>
        </div>
        <div class="payment-options-container">
          <h4>Payment Options</h4>
          <ul id="payment-options-list"></ul>
        </div>
      </div>
      <div class="right-col">
        <h3 id="results-count">Results...</h3>
        <ul id="results-list"></ul>
      </div>
    </div>
  </div>

  <script src="inc/js/vendor/jquery-1.11.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/g/algoliasearch@3(algoliasearchLite.min.js),algoliasearch.helper@2"></script>
  <script src="inc/js/main.js"></script>
  </body>
</html>
